<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <meta
      name="description"           
      content="{{ page.content_desc }}">
    <!-- Viewport width is slightly bigger, than the page wrapper -->
    <meta 
      name="viewport"
      content="width=1010, initial-scale=1">
    <!-- Add base css to page -->
    <link rel="stylesheet" type="text/css" href="/assets/css/page.css">

    <link rel="icon" href="/assets/images/icons/icon.svg">
    <link rel="mask-icon" href="/assets/images/icons/mask-icon.svg" color="#000000">
    <link rel="apple-touch-icon" href="/assets/images/icons/apple-touch-icon.png">

    <!-- Adding MathJax -->
    <script type="text/x-mathjax-config">
      MathJax.Hub.Config({
        extensions: ["tex2jax.js", "TeX/AMSmath.js", "TeX/AMSsymbols.js"],
        jax: ["input/TeX", "output/SVG"],
        tex2jax: {
          inlineMath: [ ['$','$'], ["\\(","\\)"] ],
          displayMath: [ ['$$','$$'], ["\\[","\\]"] ],
          processEscapes: true
        },
        menuSettings: {
          zoom: "Click"
        },
        SVG: {
          linebreaks: { automatic:true },
          font: "Latin-Modern"
        },
        MathZoom: {
          styles: {
            "#MathJax_Zoom": {
              "background-color": "#040A13"
            }
          }
        }
      });
    </script>
    <script type="text/javascript" async
      src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/latest.js?config=default">
    </script>
  </head>
  <body>
    <!-- Background image in div -->
    <div id="body-bg"></div>
    <!-- Special wrapper for 404 page -->
    <div id="notfound-wrapper">
      <!-- Clickable header image -->
      <div id="header-image-container">
        <a href="/">
          <img class="header-image" src="/assets/images/header/header.svg" alt="masterdesky">
        </a>
      </div>

      {{ content }}

      <div id="footer">
        <p>
          Website created and designed by Balázs Pál - &copy; 2020
        </p>
      </div>
    </div>
  </body>
</html>
